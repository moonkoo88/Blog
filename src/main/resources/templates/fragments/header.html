<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<header th:fragment="headerFragment">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MkBlog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">게시판</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">추가 기능<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">향후 추가 기능 개발 예정</a></li>
                            <li><a href="#">향후 추가 기능 개발 예정</a></li>
                            <li><a href="#">향후 추가 기능 개발 예정</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">카테고리</li>
                            <li><a href="#">향후 추가 기능 개발 예정</a></li>
                            <li><a href="#">향후 추가 기능 개발 예정</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">Log In</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/member/join}">Join</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="javascript:void(0);">사용자 : [[${#authentication.principal.member.uname}]]</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" id="logOutForm" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                        <a href="javascript:void(0);" onclick="callLogOut();return false;">Log Out</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
